<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="style.css">
    <title>Device Shop Checkout | devChallenges.io</title>
  </head>
  <body>
    <div class="container">
      <div class="flex-container">
        <p class="title">Checkout</p>
        <div class="layer">
          <p>3 ITEMES</p>
        </div>
      </div>
    </div>
    <!--________________________ Start content section _______________________-->
    <section class="wraper">
      <div class="pro-box">
        <div class="content">
          <div class="wrap-div">
            <img src="/resources/Gold.png" class="img-size-1" alt="">
          </div>
          <div class="wraper-2">
          <p class="f-med m-b-5">iPhone 12 Pro</p>
          <p class="f-med m-b-5">$999.00</p>
          <p class="text-info2 f-med m-t-5 m-b-5">Golden</p>
          <br>
          <p class="text-info3 f-med pos">x1</p>
          <img src="/resources/close-icon.svg" class="pos-in" alt="">
          </div>
        </div>
        <div class="content">
          <div class="wrap-div wrap-div2">
            <img src="/resources/Apple-watch.png" class="img-size-2" alt="">
          </div>
          <div class="wraper-3">
          <p class="f-med m-b-40 m-b-5">Apple Watch</p>
          <p class="f-med m-b-40 m-b-5">$399.00</p>
          <p class="text-info2 f-med m-b-40 m-t-5 m-b-5">Blue</p>
          <br>
          <p class="text-info3 f-med pos pos-t">x1</p>
          <img src="/resources/close-icon.svg" class="pos-in p-t" alt="">
          </div>
        </div>
        <div class="content">
          <div class="wrap-div wrap-div3">
            <img src="/resources/iMac.png" class="img-size-3" alt="">
          </div>
          <div class="wraper-4">
          <p class="f-med p-t-50">iMac</p>
          <p class="f-med p-t-50">$1199.00</p>
          <p class="text-info2 f-med m-t-5 p-t-50">Green</p>
          <br>
          <p class="text-info3 f-med pos p-t-50 pos-t-10">x1</p>
          <img src="/resources/close-icon.svg" class="pos-in pos-rel p-t-50 pos-t-40" alt="">
          </div>
        </div>
        <div class="content2">
          <div class="solid"></div>
          <br>
          <br>
          <input type="text" class="input1" placeholder="Enter coupen code">
          <button class="btn1">Apply Coupen</button>
          <div class="wraper-5">
            <p class="f-med">Sub total</p>
            <span class="m-t-10 f-med">$2597.00</span>
            <p class="f-med">Tax</p>
            <span class="m-t-10 f-med">$623.28</span>
            <p class="f-med">Total</p>
            <span class="m-t-10 f-med">$3220.28</span>
          </div>
        </div>
      </div>
      <div class="info-box">
        <div class="wrap-info">
          <div class="item1">
            <p class="m-l-20 small">Contact Information</p>
            <p class="m-l-20 m-b-10 smaller">First & Last name</p>
            <input type="text" class="input2 m-l-20" placeholder="Enter first & last name">
          </div>
          <div class="item2">
            <p class="m-l-20 m-b-10 smaller">Email Address</p>
            <input type="email" class="input2 m-l-20" placeholder="Enter email Address">
          </div>
          <div class="item3">
            <p class="m-l-20 m-b-10 smaller">Country</p>
            <select class="input4 m-l-20 width">
              <option>Finland</option>
              <option>Iran</option>
              <option>United State</option>

            </select>
          </div>
          <div class="item4">
            <p class="m-1-41 m-b-10 smaller">Postal Code</p>
            <input type="number" class="input4 m-1-5 width-1250">
          </div>
          <div class="item5">
            <button class="btn2 m-l-20">Continue</button>
          </div>
        </div>
      </div>
    </section>
    <!--________________________ End content section _______________________-->    
  </body>
</html>
