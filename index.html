<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="style.css">
    <title>Device Shop Checkout | devChallenges.io</title>
  </head>
  <body>
    <div class="container">
      <div class="flex-container">
        <p class="title">Checkout</p>
        <div class="layer">
          <p>3 ITEMES</p>
        </div>
      </div>
    </div>
    <!--________________________ Start content section _______________________-->
    <section class="wraper">
      <div class="pro-box">
        <div class="content">
          <div class="wrap-div">
            <img src="/resources/Gold.png" alt="">
          </div>
          <div class="wraper-2">
          <p class="#">iPhone 12 Pro</p>
          <p>$999.00</p>
          <p class="text-info2">Golden</p>
          <br>
          <p class="text-info3">x1</p>
          <img src="/resources/close-icon.svg" class="pos-in" alt="">
          </div>
        </div>
        <div class="content">
          <div class="wrap-div">
            <img src="/resources/Apple-watch.png" alt="">
          </div>
          <div class="wraper-3">
          <p class="#">Apple Watch</p>
          <p>$399.00</p>
          <p class="text-info2">Blue</p>
          <br>
          <p class="text-info3">x1</p>
          <img src="/resources/close-icon.svg" class="pos-in" alt="">
          </div>
        </div>
        <div class="content">
          <div class="wrap-div">
            <img src="/resources/iMac.png" alt="">
          </div>
          <div class="wraper-4">
          <p class="#">iMac</p>
          <p>$1199.00</p>
          <p class="text-info2">Green</p>
          <br>
          <p class="text-info3">x1</p>
          <img src="/resources/close-icon.svg" class="pos-in" alt="">
          </div>
        </div>
        <div class="content2">
          <div class="solid"></div>
          <br>
          <br>
          <input type="text" class="input1" placeholder="Enter coupen code">
          <button class="btn1">Apply Coupen</button>
          <div class="wraper-5">
            <p>Sub total</p>
            <span>$2597.00</span>
            <p>Tax</p>
            <span>$623.28</span>
            <p>Total</p>
            <span>$3220.28</span>
          </div>
        </div>
      </div>
      <div class="info-box">
        <div class="wrap-info">
          <div class="item1">
            <p>Contact Information</p>
            <p>First & Last name</p>
            <input type="text">
          </div>
          <div>
            <p class="item2">Email Address</p>
            <input type="email">
          </div>
          <div class="item3">

          </div>
          <div class="item4"></div>
          <div class="item5"></div>
        </div>
      </div>
    </section>
    <!--________________________ End content section _______________________-->    
  </body>
</html>
